<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axel Info</title>

    <!-- dipendenze font awesome -->
    <link rel="stylesheet" href="external/fontawesome/css/solid.min.css" />
    <link rel="stylesheet" href="external/fontawesome/css/fontawesome.min.css" />

    <!-- dipendenze interne -->
    <link rel="stylesheet" href="style/index.min.css" />
    <script src="js/base.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function()
        {
			// naviga alle pagine specificate nell'attributo data-address
            let linkItems = document.querySelectorAll('[data-address]');
            for (let key in linkItems) {
                let item = linkItems[key];

                if (item.nodeType !== Node.ELEMENT_NODE)
					continue;

                item.addEventListener("click", function() {
                    let destUrl = item.dataset.address;
                    window.location = destUrl;
                });
            }

            showNavbarLogos();
        }, false);
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div id="navigationBar">
            	<!-- la home non ha alcun bottone di navigazione -->
                <span id="headButtonContainer">
                </span>

                <!-- qui vengono appese immagini programmaticamente -->
                <span id="customLogoArea">
                </span>
            </div>
        </div>

        <div class="content">
            <div class="box" data-address="grid.html">
                <div><i class="fas fa-th fa-6x"></i></div>
                <div class="title">Parameters</div>
            </div>
            <div class="box" data-address="symbols.html">
                <div><i class="fas fa-list-ul fa-6x"></i></div>
                <div class="title">Symbols</div>
            </div>
            <div class="box" data-address="website">
                <div><i class="fas fa-globe fa-6x"></i></div>
                <div class="title">Web Site</div>
            </div>

            <div class="box" data-address="llxmain.html">
                <div><i class="fas fa-microchip fa-6x fa-rotate-90"></i></div>
                <div class="title">Runtime</div>
            </div>
			
			<!-- PID sample page: requires specific PLC sample project! -->
<!--            <div class="box" data-address="pid.html">
                <div><i class="fas fa-chart-line fa-6x"></i></div>
                <div class="title">PID control</div>
            </div>-->
			
			<!-- Elevator sample page: requires specific PLC sample project! -->
<!--            <div class="box" data-address="animation.html">
                <div><i class="fas fa-cogs fa-6x"></i></div>
                <div class="title">Synoptic</div>
            </div>-->
        </div>

        <div class="footer">
            <div class="footer-content">
                <img class="axel-logo" src="img/LogoAxel.png">
                <span class="web-server-title">Embedded Web Server</span>
            </div>
        </div>
    </div>
</body>
</html>
