<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PID control</title>

    <!-- dipendenze font awesome -->
    <link rel="stylesheet" href="external/fontawesome/css/solid.min.css" />
    <link rel="stylesheet" href="external/fontawesome/css/fontawesome.min.css" />

    <!-- dipendenze chart JS -->
    <script src="external/chartjs/Chart.min.js"></script>

    <!-- dipendenze interne -->
    <link rel="stylesheet" href="style/pid.min.css" />
    <script src="js/pid.js"></script>
    <script src="js/base.js"></script>
    <script src="js/LLWebServer.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <button class="header-button home-button" title="home" onclick="window.location = '../'">
                <img src="/img/home.png" alt="home">
            </button>
        </div>

        <div class="content">
            <div class="mt-s">
                <canvas id="myChart"></canvas>
                <button class="button" style="height: 30px; margin-left: 15px;" onclick="readChartData()">Update chart</button>
            </div>
            <div>
                <div class="box mt-s">
                    <span>
                        <label for="pidChk">Enable PID</label>
                        <label class="switch">
                        <input type="checkbox" id="pidChk">
                        <span class="slider"></span>
                    </span>
                </div>
                <!-- pid reference -->
                <div class="box mt-m">
                    <div>
                        <label style="display: block;">PID setpoint:</label>
                        <input type="text" data-symbol-name="1010" readonly>
                        <progress class="green" data-symbol-name="1010" value="0" max="26">
                        </progress>
                    </div>
                    <div>
                        <label style="display: block;">PID feedback:</label>
                        <input type="text" data-symbol-name="1013" readonly>
                        <progress class="blue" data-symbol-name="1013" value="0" max="26">
                        </progress>
                        <span data-symbol-name="pidOutOK" class="led"></span>
                    </div>
                    <div>
                        <label style="display: block;">PID demand value:</label>
                        <input type="text" data-symbol-name="pidOutputVal" readonly>
                        <progress class="red" data-symbol-name="pidOutputVal" value="0" max="26">
                        </progress>
                        <span data-symbol-name="pidOutOverflow" class="led"></span>
                    </div>
                </div>
                <!-- pid gain -->
                <div class="box mt-m">
                    <div>
                        <label class="lbl-style">Proportional gain (KP):</label>
                        <input type="text" data-symbol-name="1000" data-editable="true">
                    </div>
                    <div>
                        <label class="lbl-style">Integral gain (KI):</label>
                        <input type="text" data-symbol-name="1002" data-editable="true">
                    </div>
                    <div>
                        <label class="lbl-style">PID threshold:</label>
                        <input type="text" data-symbol-name="1008" data-editable="true">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <img class="axel-logo" src="img/LogoAxel.png">
                <span class="web-server-title">Embedded Web Server</span>
            </div>
        </div>
    </div>
</body>
</html>
