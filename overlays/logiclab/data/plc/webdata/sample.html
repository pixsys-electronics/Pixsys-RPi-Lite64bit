<!DOCTYPE html>
<html>
<head>
<script src="js/LLWebServer.js" type='text/javascript'></script>

<script>

function getSymValue()
{
	LLWebServer.UpdateControls(["txtSymCounter"], 0, false)
}

function getParValue()
{
	LLWebServer.UpdateControls(["txtParCounter"], 0, false)
}

function setSymValue()
{
	LLWebServer.SetSymValues( { counter:0 } )
}

function setParValue()
{
	LLWebServer.SetParValues( { 10000:0 } )
}

var timerID;

function start()
{
	timerID = LLWebServer.UpdateControls(null, 500);
}

function stop()
{
	clearInterval(timerID);
}

function onload()
{
	LLWebServer.AutoRefreshStart(500);
}
</script>
</head>


<body onload="onload()">

<div>Sym Counter:<div id="divSymCunter" data-llweb-sym="counter" data-llweb-refresh="true">####</div></div>
<div>Par Counter:<div id="divParCounter" data-llweb-par="10000" data-llweb-refresh="true">####</div></div>
<h3>Prova LLExec</h3>

<br>
<br>
<input type="text" id="txtSymCounter" data-llweb-sym="counter">
<button type="button" onclick="getSymValue()">Get sym value</button>
<button type="button" onclick="setSymValue()">Set sym Values</button>
<br>
<br>
<input type="text" id="txtParCounter" data-llweb-par="10000">
<button type="button" onclick="getParValue()">Get par value</button>
<button type="button" onclick="setParValue()">Set par Values</button>

<br>
<button type="button" onclick="start()">start</button>
<button type="button" onclick="stop()">stop</button>
</body>
</html>
